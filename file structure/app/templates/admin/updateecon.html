{% extends 'admin/base.html' %} {% block content %}
<h4 class="my-2">Update contact</h4>
<form action="/updateecon/{{contact.id}}" method="POST" enctype="multipart/form-data">
<input type="text" class="form-control my-2" name="contact" placeholder="Contact" value={{contact.contact}} >
<input type="text" class="form-control my-2" name="contact_info" placeholder="contact_info " value={{contact.contact_info}} >
<input type="submit" class="btn btn-primary"  value="Update contact" >
</form>



{% endblock %}
