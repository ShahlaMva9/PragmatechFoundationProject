<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link css -->
    <link rel="stylesheet" href="../Teacher Project/css/style.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!--start header-->
    <section id="header">
      <div class="container header-container">
        <!--header info-->
        <div class="header-info">
          <div class="adress hover cursor-pointer">
            <i class="fas fa-map-marker-alt blue-color"></i>
            Address: 4578 Marmora Road, Glasgow, D04 89GR
          </div>
          <div class="contact">
            <i class="fas fa-phone blue-color"></i>
            <span class="hover cursor-pointer">(800) 123-0045</span>
            <span class="hover cursor-pointer"> (800) 123-0045</span>
          </div>
        </div>
        <!--finish header info-->
        <!--header social icons-->
        <div class="header-social-icons">
          <i class="fab fa-facebook-f hover cursor-pointer"></i>
          <i class="fab fa-twitter hover cursor-pointer"></i>
          <i class="fab fa-google-plus-g hover cursor-pointer"></i>
          <i class="fab fa-youtube-square hover cursor-pointer"></i>
          <i class="fab fa-pinterest-square hover cursor-pointer"></i>
        </div>
      </div>
      <!--finish header social icons-->
    </section>
    <!---end header-->
    <!--start header navbar -->
    <section id="header-navbar">
      <div class="container header-container">
        <!--start logo-->
      <div class="logo">
        <img src="../Teacher Project/img/logo.png" title="logo-img">
      </div>
      <!--end logo-->
      <!-- start navbar nav-->
     <div class="navbar-nav">
       <ul>
         <li><a href="">HOME</a></li>
         <li><a href="">FEATURES</a></li>
         <li><a href="">ABOUT </a></li>
         <li><a href="">SERVICES</a></li>
         <li><a href="">PROJECTS</a></li>
          <li><a href="">PAGES</a></li>
          <li><a href="">BLOG</a></li>
          <li><a href="">CONTACTS</a></li>
       </ul>
     </div>
     <div>
       <!--end navbar nav-->
       <!--start nav search-->
       <div class="nav-search">
         <i class="fas fa-search cursor-pointer"></i>
        </div>
       <!--end start nav search-->
    </section>
  </body>
</html>
