<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link Css-->
    <link rel="stylesheet" href="../Project/css/style.css" />
    <!--Reset css-->
    <link rel="stylesheet" href="../Project/css/reset.css" />
    <!--buttons css-->
    <link rel="stylesheet" href="../Project/css/buttons.css" />
    <!--Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>WebMag</title>
  </head>
  <body>
    <!--start header-->
    <section id="header" class="slide-down">
      <!--container-->
      <div class="container">
        <div class="header-container">
          <!--start header-navbar-->
          <div class="header-navbar">
            <!--logo-->
            <div class="logo">
              <a href="index.html">
                <img
                  src="/Project/img/logo.png"
                  title="Logo-img"
                  class="logo__img"
                />
              </a>
            </div>
            <!--header-nav-->
            <div class="header-nav">
              <ul>
                <li><a href="category.html">News</a></li>
                <li><a href="category.html">Popular</a></li>
                <li><a href="category.html">Web Design</a></li>
                <li><a href="category.html">Javascript</a></li>
                <li><a href="category.html">Css</a></li>
                <li><a href="category.html">Jquery</a></li>
              </ul>
            </div>
          </div>
          <!--end header-navbar-->
          <!--start header-btns-->
          <div class="header-btns">
            <!--equal-btn-->
            <div class="equal-btn">
              <button>
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <!--search btn-->
            <div class="search-btn">
              <button>
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!--end header-btns-->
        </div>
      </div>
    </section>
    <!--End header-->
    <!--start main-->
    <section id="main">
      <div class="container">
        <div class="row">
          <!--post-->
          <div class="post">
            <a href="">
              <img
                src="/Project/img/post-img.jpg"
                title="post-img"
                class="post__img"
              />
            </a>
            <!--post body-->
            <div class="post-body">
              <!--post meta-->
              <div class="post-meta">
                <!--post btn-->
                <button class="js-btn btn">
                  <a href="category.html"> Javascript</a>
                </button>
                <!--post date-->
                <span class="post-date post-date-light">March 27,2018</span>
              </div>
              <!--post date-->
              <h2 class="post-title post-title-white">
                <a href="">
                  Chrome Extension Protects Against JavaScript-Based CPU
                  Side-Channel Attacks
                </a>
              </h2>
            </div>
          </div>
          <div class="post">
            <a href="">
              <img
                src="/Project/img/post-img2.jpg"
                title="post-img"
                class="post__img"
              />
            </a>
            <!--post body-->
            <div class="post-body">
              <!--post meta-->
              <div class="post-meta">
                <!--post btn-->
                <button class="btn jquery-btn">
                  <a href="category.html"> Jquery</a>
                </button>
                <!--post date-->
                <span class="post-date post-date-light">March 27,2018</span>
              </div>
              <!--post date-->
              <h2 class="post-title post-title-white">
                <a href=""> Ask HN: Does Anybody Still Use JQuery? </a>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--end main-->
  </body>
</html>
